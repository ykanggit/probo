schema: ["schema.graphql"]

exec:
  filename: "schema/schema.go"
  package: "schema"

model:
  filename: "types/types.go"
  package: "types"

resolver:
  layout: "follow-schema"
  dir: "."
  package: "console_v1"
  filename_template: "v1_resolver.go"

autobind: []
call_argument_directives_with_null: true

models:
  ID:
    model:
      - "github.com/getprobo/probo/pkg/server/graphql/types/gid.GIDScalar"
  Datetime:
    model:
      - "github.com/99designs/gqlgen/graphql.Time"
  CursorKey:
    model:
      - "github.com/getprobo/probo/pkg/server/graphql/types/cursor.CursorKeyScalar"
  Duration:
    model:
      - "github.com/99designs/gqlgen/graphql.Duration"
