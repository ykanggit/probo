  pageInfo: PageInfo!
}

type VendorEdge {
  cursor: CursorKey!
  node: Vendor!
}

type TrustCenter implements Node {
  id: ID!
  active: Boolean!
  slug: String!
  organization: Organization! @goField(forceResolver: true)

  documents(
    first: Int
    after: CursorKey
    last: Int
    before: CursorKey
  ): DocumentConnection! @goField(forceResolver: true)

  audits(
    first: Int
    after: CursorKey
    last: Int
    before: CursorKey
  ): AuditConnection! @goField(forceResolver: true)

  vendors(
    first: Int
    after: CursorKey
    last: Int
    before: CursorKey
  ): VendorConnection! @goField(forceResolver: true)
}

input ExportDocumentPDFInput {
  documentId: ID!
}

type ExportDocumentPDFPayload {
  data: String!
}

type Query {
  trustCenterBySlug(slug: String!): TrustCenter @mustBeAuthenticated(role: NONE)
}

type Mutation {
  exportDocumentPDF(
    input: ExportDocumentPDFInput!
  ): ExportDocumentPDFPayload! @mustBeAuthenticated(role: USER)
}
